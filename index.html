<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/a202ff44bf1c6d539eb954e916c796a2.jpg">
</head>
<body>
    <div class="container">
        <button class="btn" id="stone"><img class="images" src="/rock.png"></button>
        <button class="btn" id="paper"><img class="images" src="/paper.png"></button>
        <button class="btn" id="scissor"><img class="images" src="/scissor.png"></button>
    </div>
    <div class="displayContainer">
        <p class="screen">Your Turn!</p>
    </div>
    <section class="scorePlayer">
        <div class="players">PLAYER</div>
        <div class="players">COMP</div>
    </section>
    <section class="scoreBoard">
        <div class="score" id="playerScore">0</div>
        <div class="score" id="compScore">0</div>
    </section>
    <div><button class="reset">‚ü≥</button></div>
